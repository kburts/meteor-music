<template name='items'>
  <h3>Items: </h3>
  <ul>
    {{#each items}}
      <li><a href="{{pathFor 'item'}}">{{title}}</a></li>
    {{/each}}
  </ul>
  <h2>Create new Item</h2>
  <form>
    <input type="text" name="title">
    <br>
    <textarea name="body"></textarea>
    <br>
    <input type="submit" value="Add Item">
  </form>
</template>
